<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 DSC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <main>
        <section id="features">
                <form action="">
                    <div class="form-header">
                        <div class="search-container">
                            <i class="fas fa-search"></i>
                            <input type="search" name="search" id="search" placeholder="Search for a part-time job">        
                        </div>
                        
                        <button type="submit">
                            <i class="far fa-map"></i>
                            <span>Use map</span>
                        </button>
                    </div>
                   
                    <div class="features-container">
                        <ul class="btn-container">
                            <li>
                                <button class="furniture">
                                    <span>Furniture</span> <i class="fas fa-chair"></i>
                                </button>
                            </li>
                            <li>
                                <button class="property">
                                   <span> Property</span> <i class="fas fa-home"></i>
                                </button>
                            </li>
                            <li> 
                                 <button class="job"> 
                                    <span> Job</span> <i class="far fa-building"></i>
                                 </button>
                            </li>
                            <li> 
                                 <button class="travel">
                                     <span>Travel</span> <i class="fas fa-space-shuttle"></i>
                                </button>
                            </li>
                            <li>
                                <button class="boat">
                                   <span> Boat</span> <i class="fas fa-ship"></i>
                                </button>
                            </li>
                            <li> 
                                <button class="mc">
                                  <span>  MC </span>  <i class="fas fa-bicycle"></i>
                                </button>
                            </li>
                            <li>
                                <button class="economy">
                                    <span>Economy</span> <i class="far fa-credit-card"></i>
                                </button>
                            </li>
                            <li>
                                <button class="holiday">
                                    <span>Holiday</span><i class="fas fa-city"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </form>
        </section>    
    </main>
</body>
</html>
